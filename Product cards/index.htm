<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- https://www.journeys.com/product/womens-new-balance-327-athletic-shoe-incense-bone-landslide-402135 -->

    <div class="card-container">
      <div class="card">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq7_BpO1Zu6Hu1HUq2DO-3N8AaSsmeIQRzsQ&s"
          alt="Shoes"
          class="product-image"
        />

        <h1>Athletic Shoes</h1>
        <p>Womens New Balance 327 Athletic Shoe - Incense / Bone / Landslide</p>
        <p><span class="italic">Color:</span> Incense/Bone/Landslide</p>

        <h2>$99.99</h2>

        <img class="rating" src="images/star-full.png" alt="Rating" />
        <img class="rating" src="images/star-full.png" alt="Rating" />
        <img class="rating" src="images/star-full.png" alt="Rating" />
        <img class="rating" src="images/star-full.png" alt="Rating" />
        <img class="rating" src="images/star-empty.png" alt="Rating" />

        <button class="buy-btn pink-bg">Add to bag</button>
      </div>
      <div class="card">
        <img
          src="https://www.stuartslondon.com/images/new-balance-327-womens-purple-p51483-690550_zoom.jpg"
          alt="Shoes"
          class="product-image"
        />

        <h1>Style Shoes</h1>
        <p>327 Womens - Purple WS327LK1-PRP</p>
        <p><span class="italic">Color:</span> Purple</p>

        <h2>$80.00</h2>

        <img class="rating" src="images/star-full.png" alt="Rating" />
        <img class="rating" src="images/star-full.png" alt="Rating" />
        <img class="rating" src="images/star-full.png" alt="Rating" />
        <img class="rating" src="images/star-empty.png" alt="Rating" />
        <img class="rating" src="images/star-empty.png" alt="Rating" />

        <button class="buy-btn violet-bg">Add to bag</button>
      </div>
    </div>
  </body>
</html>
